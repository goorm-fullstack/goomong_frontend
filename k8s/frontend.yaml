apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: krmp-d2hub-idock.9rum.cc/dev-test/repo_ab467fbbabbb
    env:
      - name: REACT_APP_API_URL
        valueFrom:
          secretKeyRef:
            name: api-secret
            key: REACT_APP_API_URL